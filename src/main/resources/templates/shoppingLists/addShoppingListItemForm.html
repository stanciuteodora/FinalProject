<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add shopping list item</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div class="container">
           <h2>Add form</h2>
            <form method="post" action="/shoppingLists/edit/addShoppingListItem">
                    <input type="hidden" th:value="${shoppingList.id}" name="shoppingListId">
                <div class="mb-3">
                    <select class="form-select" name="ingredientId" id="ingredientId">
                        <option th:each="ingredientItem, iter:${ingredients}"
                                th:value="${ingredientItem.id}"
                                th:text="${ingredientItem.name}">
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <input type="text" name="shoppingListItemQuantity" placeholder="quantity">
                </div>
                <div>
                    <input type="submit" value="add item">
                </div>
            </form>
        </div>
    </body>
</html>
