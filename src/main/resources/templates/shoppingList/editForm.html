<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </head>
    <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container">
            <h2 th:text=" 'Edit ' + ${shoppingListItem.ingredient.name}"></h2>
            <form method="post" th:action="@{/shoppingList/edit}">
                <input type="hidden" th:value="${shoppingListItem.id}" name="ingredient_id">
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input th:value="${shoppingListItem.quantity}" type="text" class="form-control" id="quantity" name="item_quantity">
                </div>
                <button type="submit" class="btn btn-outline-secondary">Submit</button>
            </form>
        </div>
    </body>
</html>
