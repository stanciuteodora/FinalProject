<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </head>
    <body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container">
            <h2>Shopping list</h2>
            <p>
                 <a th:href="@{/shoppingList/add/}" class="link-secondary">Add new Item</a>
            </p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Item name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Quantity type</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="shoppingListItem, iter:${shoppingList}">
                        <th scope="row" th:text="${iter.index} + 1">1</th>
                        <td th:text="${shoppingListItem.ingredient.name}"></td>
                        <td th:text="${shoppingListItem.quantity}"> </td>
                        <td th:text="${shoppingListItem.ingredient.unitOfMeasure}"> </td>
                        <td>
                            <a class="btn btn-outline-secondary" th:href="@{/shoppingList/edit/{id}(id=${shoppingListItem.id})}"> Edit </a>
                            <a class="btn btn-outline-danger" th:href="@{/shoppingList/delete/{id}(id=${shoppingListItem.id})}"> Delete </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
