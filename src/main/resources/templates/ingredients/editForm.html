<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text=" 'Edit ingredient ' + ${ingredient.name}">Edit ingredient</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </head>
    <body>
         <div th:replace="~{fragments/navbar :: navbar}"></div>
         <div class="container">
            <h2 th:text=" 'Edit ' + ${ingredient.name}"></h2>
            <form method="post" th:action="@{/ingredients/edit}">
                <input type="hidden" th:value="${ingredient.id}" name="ingredient_id">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input th:value="${ingredient.name }" type="text" class="form-control" id="name" aria-describedby="name" name="ingredient_name">
                    <div id="nameHelp" class="form-text">The name of the ingredient.</div>
                </div>
                <div class="mb-3">
                    <label for="unitOfMeasure" class="form-label">Unit of measure</label>
                    <input th:value="${ingredient.unitOfMeasure}" type="text" class="form-control" id="unitOfMeasure" name="ingredient_unitOfMeasure">
                </div>
                <button type="submit" class="btn btn-outline-secondary">Submit</button>
            </form>
        </div>
    </body>
</html>
