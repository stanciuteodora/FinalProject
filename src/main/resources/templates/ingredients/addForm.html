<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h2>Add form</h2>
    <form method="post" action="/ingredients/add">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" class="form-control" name="ingredientName" placeholder="Ingredient name">
        </div>
        <div class="mb-3">
            <label for="unitOfMeasure" class="form-label">Unit of measure</label>
            <input id="unitOfMeasure" type="text" class="form-control" name="ingredientUnitOfMeasure" placeholder="Unit of measure">
        </div>
        <div class="mb-3">
            <input type="submit" class="btn btn-primary" value="add ingredient">
        </div>
    </form>
</div>
</body>
</html>
