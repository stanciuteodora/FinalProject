<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Recipes list</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </head>
    <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>
        <div class="container">
            <h2>Shopping lists</h2>
            <form method="post" action="/shoppingLists/edit/addToShoppingList">
                <input type="hidden" th:value="${recipe.id}" name="recipeId">
                <div class="mb-3">
                    <select class="form-select" name="shoppingListId" id="shoppingListId">
                        <option th:each="shoppingList, iter:${shoppingLists}"
                                th:value="${shoppingList.id}"
                                th:text="${shoppingList.name}">
                        </option>
                    </select>
                </div>
                <div>
                    <input type="submit" value="add item">
                </div>
            </form>
        </div>
    </body>
</html>
