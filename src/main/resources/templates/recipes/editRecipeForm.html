<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text=" 'Edit recipe ' + ${recipe.name}">Edit ingredient</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    </head>
    <body>
         <div th:replace="~{fragments/navbar :: navbar}"></div>
         <div class="container">
            <h2 th:text=" 'Edit ' + ${recipe.name}"></h2>
            <form method="post" th:action="@{/recipes/edit}">
                <input type="hidden" th:value="${recipe.id}" name="recipe_id">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input th:value="${recipe.name}" type="text" class="form-control" id="name" aria-describedby="name" name="recipe_name">
                    <div id="nameHelp" class="form-text">The name of the recipe.</div>
                    <button type="submit" class="btn btn-outline-secondary">Submit</button>
                </div>
            </form>
             <p>
                 <a th:href="@{/recipes/edit/{id}/addRecipeItem/ (id=${recipe.id})}" class="link-secondary">Add new recipeItem</a>
             </p>

<!--      <a class="btn btn-outline-secondary" th:href="@{/ingredients/edit/{id}(id=${ingredientItem.id})}"> Edit </a>&ndash;&gt;&ndash;&gt;-->
<!--      <a class="btn btn-outline-danger" th:href="@{/ingredients/delete/{id}(id=${ingredientItem.id})}"> Delete </a>&ndash;&gt;&ndash;&gt;-->

             <table class="table table-striped">
                 <thead>
                 <tr>
                     <th scope="col">#</th>
                     <th scope="col">Ingredient name</th>
                     <th scope="col">Quantity</th>
                     <th scope="col">Unit of measure</th>
                 </tr>
                 </thead>
                 <tbody>
                 <tr th:each="recipeItem, iter:${recipe.items}">
                     <form>
                         <input type="hidden" th:value="${recipeItem.id}" name="recipe_item_id">

                         <th scope="row" th:text="${iter.index} + 1">1</th>
                         <td th:text="${recipeItem.ingredient.name}"></td>
                         <td>
                             <input type="text" th:value="${recipeItem.quantity}" name="quantity">
                         </td>
                         <td th:text="${recipeItem.ingredient.unitOfMeasure}"></td>
                         <td>
                             <!--                         <a class="btn btn-outline-secondary" th:href="@{/ingredients/edit/{id}(id=${ingredientItem.id})}"> Edit </a>-->
                             <a class="btn btn-outline-danger"
                                th:href="@{/recipes/items/delete/{id}(id=${recipeItem.id})}"> Delete </a>
                         </td>
                     </form>
                 </tr>
                 </tbody>
             </table>
        </div>
    </body>
</html>
